on:
  push:
    branches:
      - main
  pull_request:

name: Verified CRDT Build
jobs:
  runidris:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v19
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-build
